<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exchange Rate Calculator</title>
</head>
<body>
    <h2>Exchange Rate Calculator</h2>
    <form method="POST" action="{% url 'exchange' %}">
        {% csrf_token %}
        <label for="from_currency">From Currency:</label>
        <input type="text" id="from_currency" name="from_currency" placeholder="e.g., USD" required>
        <label for="to_currency">To Currency:</label>
        <input type="text" id="to_currency" name="to_currency" placeholder="e.g., KRW" required>
        <button type="submit">Convert</button>
    </form>

    {% if rate %}
    <h3>Exchange Rate: {{ rate }}</h3>
    {% endif %}
</body>
</html>

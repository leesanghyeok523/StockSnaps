<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Profile</title>
</head>
<body>
    <h2>Welcome, {{ profile.nickname }}</h2>
    <p>Age: {{ profile.age }}</p>
    <p>Income Level: {{ profile.income_level }}</p>

    <h3>Portfolio</h3>
    <a href="{% url 'portfolio' %}">View Portfolio</a>

    <form method="POST" action="{% url 'update_profile' %}">
        {% csrf_token %}
        <label for="nickname">Nickname:</label>
        <input type="text" id="nickname" name="nickname" value="{{ profile.nickname }}">
        <button type="submit">Update Profile</button>
    </form>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AI Customer Service</title>
</head>
<body>
    <h2>AI Customer Service</h2>
    <form method="POST" action="{% url 'ai' %}">
        {% csrf_token %}
        <textarea name="query" placeholder="Ask a question..." required></textarea>
        <button type="submit">Get Answer</button>
    </form>

    {% if answer %}
    <h3>AI Response:</h3>
    <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
